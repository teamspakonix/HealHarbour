<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heal Harbour</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <style>
        body {
            height: 100vh;
            background-image: linear-gradient(111.4deg, rgba(238,113,113,1) 1%, rgba(246,215,148,1) 58%);
            color: white;
            text-align: center;
            overflow-x: hidden;
            font-family: 'Playfair Display', serif;
        }
        .top-image img {
            width: 100%;
            height: 25vh;
            object-fit: cover;
        }
        h1 {
            font-size: 4rem;
            margin-top: 20px;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        .slider {
            width: 80%;
            margin: auto;
        }
        .slide {
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            margin: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .slide img {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
        }
        .profile-wrapper {
    position: absolute;
    top: 20px;
    right: 20px;
    z-index: 999;
}

.profile-pic img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid #ccc;
    transition: transform 0.2s ease;
}

.profile-pic img:hover {
    transform: scale(1.05);
}

.profile-dropdown {
    position: absolute;
    top: 50px;
    right: 0;
    background: white;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    padding: 12px 16px;
    min-width: 200px;
    display: none;
    font-family: 'Poppins', sans-serif;
    font-size: 0.95rem;
    color: #333;
}

.profile-dropdown p {
    margin: 5px 0;
}
        .streak-button-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  margin-top: 30px;
  flex-wrap: wrap;
}

/* Stylish streak container */
#streak-container {
  padding: 12px 20px;
  background: linear-gradient(135deg, #ffffff, #f2f2f2);
  color: #333;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  font-family: 'Poppins', sans-serif;
  font-weight: 600;
  font-size: 1.1rem;
  transition: transform 0.3s ease;
  text-align: center;
}

#streak-container:hover {
  transform: scale(1.03);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}

#fire-emoji {
  font-size: 1.5rem;
  margin-left: 8px;
}

/* Stylish button */
.get {
  padding: 12px 24px;
  background: linear-gradient(to right, #ff7f50, #ff6347);
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 12px;
  font-size: 1.1rem;
  cursor: pointer;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease;
}

.get:hover {
  transform: scale(1.05);
  background: linear-gradient(to right, #ff6347, #ff4500);
}




    </style>
</head>
<body>
    <div class="top-image">
        <img src="https://images.pexels.com/videos/29295207/calm-water-clouds-golden-hour-mountains-29295207.jpeg" alt="Serene sunset over calm waters">
    </div>
    <h1>Heal Harbour</h1>

    <div class="profile-wrapper">
        <div class="profile-pic" onclick="toggleProfileDropdown()">
            <img src="profilepic.jpg" alt="Profile">
        </div>
        <div class="profile-dropdown" id="profileDropdown">
            <p><strong id="userName">Test</strong></p>
            <p id="userEmail">test@email.com</p>
        </div>
    </div>
    
    

    <div class="streak-button-wrapper">
        <div id="streak-container">
          <h2>Your Current Streak: <span id="streak-count">0</span> days <span id="fire-emoji">ðŸ”¥</span></h2>
        </div>
        <button class="get" onclick="getRecommendation()">Generate Recommendation</button>
      </div>
      
      


    <div class="slider">
        <div class="slide" onclick="window.location.href='meditation.html'"><img src=" https://images.pexels.com/photos/1051449/pexels-photo-1051449.jpeg" alt="Meditation"><h3>Meditation</h3></div>
        <div class="slide" onclick="window.location.href='universe.html'"><img src="https://images.pexels.com/photos/1933316/pexels-photo-1933316.jpeg" alt="Stress Relief"><h3>Stress Relief</h3></div>
        <div class="slide" onclick="window.location.href='motivational.html'"><img src="https://images.pexels.com/photos/2821823/pexels-photo-2821823.jpeg" alt="Motivational Thoughts"><h3>Motivational Thoughts</h3></div>
        <div class="slide" onclick="window.location.href='exercise.html'"><img src="https://images.pexels.com/photos/28354650/pexels-photo-28354650/free-photo-of-walking-exercise.jpeg" alt="Exercise"><h3>Exercise</h3></div>
        <div class="slide" onclick="window.location.href='foodpage.html'"><img src="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg" alt="Nutrition Corner"><h3>Nutrition Corner</h3></div>
        <div class="slide" onclick="window.location.href='mindgames.html'"><img src="https://images.pexels.com/photos/7296679/pexels-photo-7296679.jpeg" alt="Mind Games"><h3>Mind Games</h3></div>
    </div>

  
    </div>

    <script>
        $(document).ready(function(){
            $('.slider').slick({
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
                arrows: true,
                dots: true,
            });
        });

        function getRecommendation() {
           
            window.location.href = "recommendation.html";
        }

        function updateStreak() {
            const streakKey = 'userStreak';
            const lastVisitKey = 'lastVisit';
            const streakData = JSON.parse(localStorage.getItem(streakKey)) || { count: 0 };
            const lastVisit = localStorage.getItem(lastVisitKey);
            const today = new Date().toISOString().split('T')[0];

            if (lastVisit === today) {
                document.getElementById('streak-count').textContent = streakData.count;
                return;
            }

            if (lastVisit && new Date(today) - new Date(lastVisit) === 86400000) {
                streakData.count += 1;
            } else {
                streakData.count = 1;
            }

            localStorage.setItem(streakKey, JSON.stringify(streakData));
            localStorage.setItem(lastVisitKey, today);
            document.getElementById('streak-count').textContent = streakData.count;
        }

        updateStreak();

        function toggleProfileDropdown() {
    const dropdown = document.getElementById("profileDropdown");
    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
}

// Optional: Close dropdown when clicking outside
window.addEventListener("click", function (e) {
    const dropdown = document.getElementById("profileDropdown");
    const profilePic = document.querySelector(".profile-pic");

    if (!dropdown.contains(e.target) && !profilePic.contains(e.target)) {
        dropdown.style.display = "none";
    }
});

    </script>
</body>
</html>

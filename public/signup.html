<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - HealHarbour</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-image: linear-gradient(111.4deg, rgba(238,113,113,1) 1%, rgba(246,215,148,1) 58%);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-top: 20px;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
    }

    .signup-form {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      margin: 20px auto;
    }

    .signup-form input,
    .signup-form select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .signup-form button {
      width: 100%;
      padding: 12px;
      background-color: #ff7f50;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup-form button:hover {
      background-color: #ff5e2e;
    }

    .back-btn {
      margin-top: 20px;
      text-align: center;
    }

    .back-btn a {
      text-decoration: none;
      color: white;
      background-color: #333;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .back-btn a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>Join HealHarbour</h1>

  <form id="signupForm" class="signup-form">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="number" id="age" placeholder="Age" required>
    <input type="number" id="weight" placeholder="Weight (kg)" required>
    <input type="number" id="height" placeholder="Height (cm)" required>

    <select id="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <input type="text" id="contact" placeholder="Contact" required>
    <input type="text" id="address" placeholder="Address" required>
    <input type="password" id="password" placeholder="Password" required>

    <button type="submit">Sign Up</button>
  </form>

  

  <script src="assets/signup.js"></script>
</body>
</html>

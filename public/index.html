<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fitness App</title>
    
    <!-- Google Font: Playfair Display -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(111.4deg, rgba(238,113,113,1) 1%, rgba(246,215,148,1) 58%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            font-size: 1.5em; /* Increased everything by 1.5x */
        }

        /* Welcome text animation */
        .welcome-text {
            font-size: 3.75rem; /* Increased font size */
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            display: flex;
            gap: 5px;
        }

        .welcome-text span {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Delaying each letter animation and making it loop */
        .welcome-text span:nth-child(1) { animation-delay: 0.1s; }
        .welcome-text span:nth-child(2) { animation-delay: 0.2s; }
        .welcome-text span:nth-child(3) { animation-delay: 0.3s; }
        .welcome-text span:nth-child(4) { animation-delay: 0.4s; }
        .welcome-text span:nth-child(5) { animation-delay: 0.5s; }
        .welcome-text span:nth-child(6) { animation-delay: 0.6s; }
        .welcome-text span:nth-child(7) { animation-delay: 0.7s; }

        /* Transparent login box */
        .login-container {
            background: rgba(255, 255, 255, 0.2); /* Transparent White */
            padding: 30px; /* Increased padding */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 450px; /* Increased width */
            backdrop-filter: blur(10px); /* Glassmorphism effect */
        }

        h2 {
            margin-bottom: 30px; /* Increased margin */
            color: white;
        }

        label {
            display: block;
            text-align: left;
            margin: 15px 0 7px; /* Increased margins */
            color: white;
        }

        input {
            width: 100%;
            padding: 12px; /* Increased padding */
            margin-bottom: 15px; /* Increased margin */
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 15px; /* Increased padding */
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Playfair Display', serif;
        }

        button:hover {
            background-color: #218838;
        }

        .error-message {
            color: red;
            margin-top: 15px; /* Increased margin */
        }

        a {
            color: blue; /* Set Sign-Up link to blue */
        }

    </style>

</head>
<body>

    <!-- Welcome Text -->
    <div class="welcome-text">
        <span>W</span>
        <span>E</span>
        <span>L</span>
        <span>C</span>
        <span>O</span>
        <span>M</span>
        <span>E</span>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <script src="assets/login.js"></script>
</body>
</html>

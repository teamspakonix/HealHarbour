<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding-top: 70px;
    }
    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 50px;
    }
    .game-card {
      width: 200px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      border-radius: 10px;
    }
    .game-name {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }
    .game-description {
      font-size: 14px;
      color: #555;
    }
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(80, 55, 40, 0.2);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      gap: 24px;
      padding: 12px 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .navbar a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      font-size: 1rem;
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .navbar a:hover {
      background-color: rgba(0, 0, 0, 0.05);
      color: #000;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="mainpage.html">Home</a>
    <a href="meditation.html">Meditation</a>
    <a href="stressrelief.html">Stress Relief</a>
    <a href="exercise.html">Exercise</a>
    <a href="foodpage.html">Nutrition Corner</a>
    <a href="motivational.html">Motivational Thoughts</a>
  </div>

  <h1>Welcome to Game Hub</h1>
  <div class="container">
    <div class="game-card" onclick="window.location.href='sudoku.html'">
      <img src="sudoku-icon.png" alt="Sudoku">
      <div class="game-name">Sudoku</div>
      <div class="game-description">A logic-based number puzzle game.</div>
    </div>
    <div class="game-card" onclick="window.location.href='word-unscramble.html'">
      <img src="unscramble.png" alt="Word Unscramble">
      <div class="game-name">Word Unscramble</div>
      <div class="game-description">Rearrange the scrambled letters into meaningful words.</div>
    </div>
    <div class="game-card" onclick="window.location.href='word-search.html'">
      <img src="https://www.shutterstock.com/shutterstock/photos/2196116381/display_1500/stock-vector-search-word-puzzle-find-the-hidden-words-puzzle-cross-words-vector-illustration-fun-games-2196116381.jpg" alt="Word Search">
      <div class="game-name">Word Search</div>
      <div class="game-description">Find the hidden words related to wellness and health.</div>
    </div>
  </div>
</body>
</html>
